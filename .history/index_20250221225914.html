<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing App</title>
</head>
<body>
    <div class="container">
        <section class="tools">
            <aside>
                <div class="row">
                    <label for="" class="title">Shapes</label>
                   <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="icons/icons/rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="icons/icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="icons/icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="fill-color">
                        <label for="">Fill color</label>
                    </li>
                   </ul>
                </div>
                <div class="row">
                    <label for="" class="title">Options</label>
                   <ul class="options">
                    <li class="option tool" id="eraser">
                        <img src="icons/icons/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class="option active tool">
                        <img src="icons/icons/brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option">
                        <input type="range" name="" id="size-slider">
                    </li>
                   </ul>
                </div>
                <div class="row colors">
                    <label for="" class="title">Colors</label>
                   <ul class="options">
                    <li class="option">
                        <!-- <input type="color" name="" id="" value="#fff"> -->
                    </li>
                    <li class="option">
                        <!-- <input type="color" name="" id="" value="#000"> -->
                    </li>
                    <li class="option selected">
                    </li>
                    <li class="option">
                    </li>
                    <li class="option">
                    </li>
                    <li class="option">
                        <input type="color" name="" id="color-picker" value="#4A98F7">
                    </li>
                   </ul>
                </div>
                <div class="row buttons">
                   <button class="clear-canvas" type="button">Clear Canvas</button>
                   <button class="save-image" type="button">Save as Image</button>
                </div>
            </aside>
        </section>
        <section class="drawing-board">
            <div>
                <canvas id="myCanvas"></canvas>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
